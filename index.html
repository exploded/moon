<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A page to find the rise and set times of the moon for any location. Uses goole maps to find your location.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moon rise and set times</title>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		.moon-layout-transparent {
		  background: url('static/moon.jpg') center / cover;
		}
		.moon-layout-transparent .mdl-layout__header,
		.moon-layout-transparent .mdl-layout__drawer-button {
		  color: white;
		}
	</style>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="static/script.js"></script>
</head>
<body onload="setupMap()">
<div class="moon-layout-transparent mdl-layout mdl-js-layout">
	<header class="mdl-layout__header mdl-layout__header--transparent">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Moon Rise and Set</span>
			<div class="mdl-layout-spacer"></div>
			<nav class="mdl-navigation">
			<a class="mdl-navigation__link" href="calendar">Calendar</a>
			</nav>
		</div>
	</header>
	<main class="mdl-layout__content">
		<style>
			.moon-card-wide.mdl-card {
			  width: 512px;
			 margin: 0 auto;
			}
			.moon-card-wide > .mdl-card__title {
			  color: #fff;
			  height: 176px;
			}
			
			.customContainer{
    		max-width: 450px;
    		margin: 0 auto;
			}			
		</style>	
		
		<div class="moon-card-wide mdl-card mdl-shadow--2dp">
			<div class="mdl-card__media">
				<div id="mapholder"></div>
			</div>
			<div class="customContainer">
				<div id="Latitude" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
					<input id="lat" class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?"  min="-90" max="90" step="any" onchange="SpinnersChanged()" value="-37" />
					<label class="mdl-textfield__label" for="Latitude">Latitude (decimal)</label>
				</div>
				<div  id="Longitude" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input id="lon" class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?"  min="-180" max="180" step="any" onchange="SpinnersChanged()" value="144" />
					<label class="mdl-textfield__label" for="lon">Longitude (decimal)</label>
				</div>				
				<div id="Timezone" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input id="zon" class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?"  min="-12" max="12" step="0.5" onchange="getTimes()" value="" />
					<label class="mdl-textfield__label" for="zon">Timezone</label>
				</div>
				

				<div id="Rise" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input  readonly class="mdl-textfield__input" type="text"  />
					<label class="mdl-textfield__label" for="Rise">Rise</label>
				</div>
				
				<div id="Set" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input readonly class="mdl-textfield__input" type="text"  />
					<label class="mdl-textfield__label" for="Set">Set</label>
				</div>
								
				
<!--				<p class="mdl-card__title-text">Rise:&nbsp;<b><span id="Rise"></span></b>&nbsp;&nbsp;Set:&nbsp;<b><span id="Set"></span></b></p>-->
				
				<p class="mdl-card__title-text" id="errormessage"></p>				
			</div>			
			<div class="mdl-card__actions mdl-card--border">
    			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="refresh()">
      			Reset
    			</a>
  			</div>
		</div>
	</main>
	<footer class="mdl-mini-footer">
	  <div class="mdl-mini-footer__left-section">
	    <div class="mdl-logo">Moon Rise and Set</div>
	    <ul class="mdl-mini-footer__link-list">
	      <li><a href="#">James McHugh</a></li>
	      <li><a href="about">About</a></li>
	    </ul>
	  </div>
	</footer>
</div>
</body>
</html>
